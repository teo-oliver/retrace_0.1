{% extends 'shifts/base.html' %}

{% block content %}

<h1 class="display-2 text-center">Notice Detail</h1>

<div class="container border mb-3">
  <h2 class="display-5">{{ post.title }}</h2>
  <p>By {{ post.author  }} on {{ post.date_posted|date:"F d, Y" }}</p>
  <div>
  {% if post.author == user %}
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' post.id %}">Update</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' post.id %}">Delete</a>
  {% endif %}
  </div>
  <hr>
  <p>{{ object.content }}</p>
</div>
{% endblock content %}
